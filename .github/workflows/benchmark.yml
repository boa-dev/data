name: Benchmarks
on:
  schedule:
    # Run every day at midnight.
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  benchmarks:
    name: Run the benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout the data repository
        uses: actions/checkout@v4
        with:
          path: data
      - name: Checkout the main Boa repository
        uses: actions/checkout@v4
        with:
          repository: boa-dev/boa
          ref: main
          path: boa
      - name: Install the Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            boa/target
            ~/.cargo/git
            ~/.cargo/registry
          key: ${{ runner.os }}-cargo-benchmarks-${{ hashFiles('**/Cargo.lock') }}

      # Build the Boa interpreter
      - name: Build the Boa interpreter
        run: |
          cd boa
          cargo build --release --bin boa
      - name: Run the benchmarks
        run: |
          cd boa
          cargo run --release --bin boa -- ../data/bench/bench-v8/combined.js
